<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="calculator">
        <input type="text" class="displaybox" placeholder="0">
        <div class="btns">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button class="sidebtn">/</button>
        </div>
        <div class="btns">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="sidebtn">*</button>
        </div>
        <div class="btns">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="sidebtn">-</button>
        </div>
        <div class="btns">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="sidebtn">+</button>
        </div>
        <div class="btns">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="sidebtn">=</button>
        </div>
        
    </div>






















    <script src="calculator.js"></script>
</body>
</html>
